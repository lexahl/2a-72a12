{{ $section := .section }}
<section id="{{ $section.section_id }}" class="block posts-block bg-{{ $section.background }} outer">
  <div class="block-header inner-small">
    {{ if $section.title }}
    <h2 class="block-title">{{ $section.title }}</h2>
    {{ end }}
    {{ if $section.subtitle }}
    <p class="block-subtitle">
      {{ $section.subtitle | safeHTML }}
    </p>
    {{ end }}
  </div>
  <div class="inner">
<p>test</p>
  </div>
</section><!-- .block -->
